<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Vanilla Todo App</h1>

        <div class="todo-input-section">
            <input type="text" id="new-todo-input" placeholder="What needs to be done?" aria-label="New todo item">
            <button id="add-todo-btn" aria-label="Add todo"><i class="fas fa-plus"></i></button>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
            <button class="filter-btn" data-filter="active" aria-pressed="false">Active</button>
            <button class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
        </div>

        <ul id="todo-list"></ul>

        <div class="todo-actions">
            <button id="clear-completed-btn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
